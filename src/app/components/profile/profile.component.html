<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="update()">
      <div class='card-header'>
        Profil 
      </div>
      <div *ngIf="successMessage" class="alert-success">
        {{successMessage}}
      </div>
      <div *ngIf="errorMessage" class="alert-danger">
        {{errorMessage}}
      </div>
      <mat-form-field class="full-width-input">
        <input matInput type="text" placeholder="Nom" formControlName="name" required readonly="true">
        <mat-error>
          Le champ nom est obligatoire
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="number" placeholder="Age" formControlName="age" required>
        <mat-error>
          Le champ age est obligatoire
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="text" placeholder="Famille" formControlName="family" required>
        <mat-error>
           Le champ famille est obligatoire
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="text" placeholder="Race" formControlName="race" required>
        <mat-error>
           Le champ race est obligatoire
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="text" placeholder="Nourriture" formControlName="food" required>
        <mat-error>
           Le champ nourriture est obligatoire
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="text" placeholder="latitude" formControlName="latitude" required>
        <mat-error>
           Le champ latitude est obligatoire
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="text" placeholder="longitude" formControlName="longitude" required>
        <mat-error>
           Le champ longitude est obligatoire
        </mat-error>
      </mat-form-field>
      <div fxLayout="row" fxLayoutAlign="end center">
        <button mat-raised-button class='margin-right-1' color="secondary" (click)="cancel()">Annuler</button>
        <button mat-raised-button color="primary" (click)="update()">Enregistrer</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
