<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="contact_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let row">{{row.contact_name}}</td>
    </ng-container>

    <ng-container matColumnDef="contact_age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
      <td mat-cell *matCellDef="let row">{{row.contact_age}}</td>
    </ng-container>

    <ng-container matColumnDef="contact_family">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Famille</th>
      <td mat-cell *matCellDef="let row">{{row.contact_family}}</td>
    </ng-container>

    <ng-container matColumnDef="contact_race">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Race</th>
      <td mat-cell *matCellDef="let row">{{row.contact_race}}</td>
    </ng-container>

    <ng-container matColumnDef="contact_food">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nourriture</th>
      <td mat-cell *matCellDef="let row">{{row.contact_food}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <button (click)=delete_contact_handler(row.contact_id)>
          {{row.action}}
        </button>
    </ng-container>
    <div >
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </div>
    
  </table>
  <mat-paginator #paginator
        [length]="dataSource?.data.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[10, 20, 50]">
  </mat-paginator>  
</div>
